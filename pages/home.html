<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Laundry Service</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  
  <div class="navbar">
    <div>
      <img class="logo" src="/images/LaudaryLogo.jpg" alt="Logo Img">
    </div>
    <div class="nav-links">
      <a href="/home" id="nav-home">Home</a>
  <a href="/about" id="nav-about">About</a>
  <a href="/contact" id="nav-contact">Contact</a>
    </div>
    <div class="user-name">Aamna</div>
  </div>
  <h1>Welcome to Home Page</h1>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-left">
      <h2>Revitalize Your <br>
        Clothes with Expert <br>
      <br>  <span class="highlight">Laundry Services!</span>
      </h2><br>
      <p>
        From premium dry cleaning to swift wash and fold, we
        deliver care and convenience. Schedule a pickup and
        rediscover the freshness of your clothes today!
      </p>
      
      <a class="btn btn-full" href="#">Book a Service Today</a>
    </div>
    <div class="hero-right">
      <img src="/images/LaudaryImg.jpg" alt="Laundry Service">
    </div>
  </div>

  <script>
  const currentPath = window.location.pathname;

  if (currentPath === "/" || currentPath === "/home") {
    document.getElementById("nav-home").classList.add("active");
  } else if (currentPath === "/about") {
    document.getElementById("nav-about").classList.add("active");
  } else if (currentPath === "/contact") {
    document.getElementById("nav-contact").classList.add("active");
  }
</script>

</body>

</html>
